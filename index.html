<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kamus Indonesia-Lampung | Adv">
    <meta name="author" content="Tamado">
    <meta name="theme-color" content="#5FAAE5" />
    <title>Kamus Balam-Indonesia</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-12 col-lg-10">
			<img class="tengah" src="./favicon.ico" />
                <h1 class="text-center" id="judulAplikasi">Kamus Balam-Indonesia</h1>
                <form id="terjemahForm">
                    <fieldset>
                        <div class="form-group text-center">
                            <input id="indonesia" name="bahasa" type="radio" value="indonesia" checked><label for="indonesia">Bahasa Indonesia</label><br>
                            <input id="lampung" name="bahasa" type="radio" value="lampung"><label for="lampung">Bahasa Lampung</label>
                        </div>
                        <div class="form-group">
                            <input aria-label="Masukan Kata/kalimat Yang Akan Diubah Menjadi Aksara" id="kataAsal" class="form-control" placeholder="Masukan Kata/kalimat Yang Akan Diartikan Dan Dijadikan Aksara" name="kataAsal"
                                type="text" autofocus required>
								
								
                            <input aria-label="Masukan Kata/kalimat Balam Yang Akan Dirubah Menjadi Aksara" id="aksaraAsal" class="form-control" placeholder="Kata Akan Langsung Dijadikan Aksara(Not Recommended)" name="aksaraAsal"
                                type="text" autocomplete="off">
								
                        </div>
                    </fieldset>
                </form>
                <div id="petunjukAksara" class="">
                    
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-12 col-lg-10">
                <div id="hasilTerjemah">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    
    <script src="./js/aksaraLampung.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/offline.js"></script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127744902-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-127744902-1');
    </script>
</body>

</html>
